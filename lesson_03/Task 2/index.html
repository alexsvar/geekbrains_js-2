<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <meta http-equiv="Window-target" content="_blank">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="none">
    <title>Task 2</title>
</head>
<body>
<div id="content">
    <p id="text">
        'Улучшить шаблон таким образом, чтобы конструкции типа aren’t не меняли одинарную кавычку на двойную.'<br><br>
        'This is Tim's house.'<br><br>
        'Brother's bike is brand new.'<br><br>
        'It was Jeannie's idea.'<br><br>
        'The girl's toys were new and interesting.'
    </p>
</div>
<button id="changeButton" type="button">Change</button>

<script>
    var text = document.querySelector('#text'),
        changeButton = document.querySelector('#changeButton'),
        regExp = /'\B|\B'/ig;

    changeButton.addEventListener('click', function() {
    	text.innerHTML = text.innerHTML.replace(regExp, '"');
    });
</script>
</body>
</html>
