<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>regExp 2</title>
	<style>
		body {}
		#content {}
		#changeButton {}
	</style>
</head>
<body>
<div id="content">
	'Iowa Court: Offensive Text Photos Aren't Indecent Exposure.'
</div>
<button id="changeButton">Поменять</button>

<script>
	var changeButton = document.querySelector('#changeButton');
	var content = document.querySelector('#content');
	var regExp = /'\s|\s'/g;
	var changeValue = '"';

	changeButton.addEventListener('click', function() {
		content.innerHTML = content.innerHTML.replace(regExp, changeValue);
	});
</script>
</body>
</html>
